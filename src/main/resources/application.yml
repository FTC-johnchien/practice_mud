spring:
  application:
    name: htmlmud

  # 虛擬執行緒優化 (JDK 25)
  threads:
    virtual:
      enabled: true

  datasource:
    # 資料儲存在專案根目錄的 ./data/muddb.mv.db
    url: jdbc:h2:file:./data/muddb;AUTO_SERVER=TRUE;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    username: sa
    password: password
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      idle-timeout: 600000
      pool-name: MudHikariPool

  jpa:
    hibernate:
      ddl-auto: update
    # 使用 H2 方言
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false

  # H2 管理介面，單機開發超好用
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

server:
  port: 8080
