spring.application.name=htmlmud

# 這是關鍵，Spring Boot 3.2+ (包含 4.0) 必須開啟這個才能用虛擬執行緒
spring.threads.virtual.enabled=true
server.port=8080

# 資料庫設定 (重構自舊專案)
spring.datasource.url=jdbc:mysql://localhost:3306/practice_mud?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=785215
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate 設定
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create-drop
# 強制指定為 MySQL 8 (相容於 MySQL 8.0+)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# HikariCP 現代化配置
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.pool-name=MudHikariPool
